<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Tests</title>
  </head>
  <body>
    <h1>Test of Input elements</h1>
<form class="" action="index.html" method="post">
  <label for="Text_Box">Text Box</label>
  <input type="text" name="Text_Box" value="text box">
  <hr>
  <label for="Test_Button">Button</label>
  <input type="button" name="Test_Button" value="I'm a button">
  <hr>
  <label for="Picker">Colour Picker</label>
  <input type="color" name="Picker" value="">
  <hr>
  <label for="Date_Picker">Date Picker</label>
  <input type="date" name="Date_Picker" value="">
  <hr>
  <label for="File_Picker">File Picker</label>
  <input type="file" name="File_Picker" value="">
  <hr>
  <label for="Radio_Buttons">Radio Button</label>
  <input type="radio" name="Radio_Buttons" value="Red">
  <input type="radio" name="Radio_Buttons" value="Blue">
  <hr>
  <label for="Check_Box">Check Box</label>
  <input type="checkbox" name="Check_Box" value="Pick Me!">
  <hr>
  <label for="Date_Time">Date and Time</label>
  <input type="datetime-local" name="Date_Time" value="">
  <hr>
  <label for="email box">Email</label>
  <input type="email" name="email_field" value="">
  <hr>
  <label for="numeric">Number Field</label>
  <input type="number" name="numeric" value="">
  <hr>
  <label for="slider">Slide Picker</label>
  <input type="range" name="slider" value="90" min="0"max="100" step="5">
  <hr>
</form>

  </body>
</html>
